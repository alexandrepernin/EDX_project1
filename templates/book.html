{% extends "layout.html" %}

{% block title %}
    Book
{% endblock %}

{% block body %}

<table class="table">
    <tbody>
        <tr>
          <th>Title</th>
            <td>{{book.title}}</td>
        </tr>
        <tr>
          <th>Author</th>
            <td>{{book.author}}</td>
        </tr>
        <tr>
          <th>Publication Year</th>
            <td>{{book.year}}</td>
        </tr>
        <tr>
          <th>ISBN</th>
            <td>{{book.isbn}}</td>
        </tr>
    </tbody>
</table>

{% endblock %}



{% block rightcorner %}
<a href="{{ url_for('index')}}" class="btn btn-outline-danger" role="button" aria-pressed="true"> Sign Out </a>
{% endblock %}
