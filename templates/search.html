{% extends "layout.html" %}

{% block title %}
    Book Search
{% endblock %}


{% block body %}

<form action="{{ url_for('search_result') }}" method="post">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">ISBN</label>
    <div class="col-sm-10">
      <input type="text" name="isbn" class="form-control" id="inputEmail3" placeholder="ISBN Number">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" name="title" class="form-control" id="inputPassword3" placeholder="Book Title">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Author</label>
    <div class="col-sm-10">
      <input type="text" name="author" class="form-control" id="inputPassword3" placeholder="Author">
    </div>
  </div>


  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </div>
</form>
{% endblock %}



{% block rightcorner %}
<a href="{{ url_for('index')}}" class="btn btn-outline-danger" role="button" aria-pressed="true"> Sign Out </a>
{% endblock %}
