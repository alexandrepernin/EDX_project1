{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
<h1 class="textcenter"> Sign in </h1>
{% if incorrect %}
    <p class="textcenter"> Sorry, try again, it seems you made a mistake.</p>
{% else %}
    <p> </p>
{% endif %}


<form action="{{ url_for('hello') }}" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1"> Username </label>
    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">

  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    <small id="emailHelp" class="form-text text-muted"> We'll never share your username and password with anyone else.</small>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
